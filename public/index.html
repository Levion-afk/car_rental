<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Список автомобілів</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Список автомобілів</h1>
  
  <div id="car-list">
    <!-- Тут буде відображатись список автомобілів -->
  </div>

  <button id="order-button">Сформувати замовлення</button>

  <div id="order-form" style="display: none;">
    <h2>Форма замовлення</h2>
    <form>
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="car">Автомобіль:</label>
      <select id="car" name="car" required>
        <!-- Тут будуть варіанти автомобілів -->
      </select><br>

      <input type="submit" value="Замовити">
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
